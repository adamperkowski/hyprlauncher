name: Whiskers

on:
  push:
    paths: ['hyprlauncher.tera']
  pull_request:
    paths: ['hyprlauncher.tera']
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: catppuccin/setup-whiskers@v1.0.0
        with:
          whiskers-version: "2.5.1"

      - run: whiskers hyprlauncher.tera

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update config files (${{ steps.vars.outputs.sha_short }})
          file_pattern: "configs/*"
        if: success()
